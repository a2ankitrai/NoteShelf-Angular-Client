<div class="card">
  <div class="card-header text-right">

    <button class="btn btn-primary btn-round text-capitalize" (click)="editNote()">
      <i class="fa fa-edit fa-lg mr-2" aria-hidden="true"></i>
      Edit</button>

    <!-- <button mdbBtn type="button" gradient="peach" rounded="true" mdbWavesEffect (click)="editNote()">Edit</button> -->

    &nbsp;
    <button class="btn btn-danger btn-round text-capitalize" (click)="deleteNote()">
      <i class="fa fa-trash fa-lg mr-2" aria-hidden="true"></i>
      Delete</button>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{note.note_title | trimHtml : '20'}}</h5>
    <!-- <div [innerHTML]="note.note_content"></div> -->
    <div class="card-text" [innerHTML]="note.note_content | trimHtml : '100'"></div>
    <div class="card-footer bg-transparent">
      <small class="text-muted">Last updated: {{note.updated_date | date : 'medium'}}</small>

      <!-- check on how above can be changed to relative time like below-->
      <!-- <small class="text-muted">Last updated 20 mins ago</small>

          https://gist.github.com/JonCatmull/e00afb1c96298a4e386ea1b5d091702a -->
    </div>
  </div>
</div>
